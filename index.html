<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
      <h1>Tic Tac Toe</h1>
      <h6>The game everyone knows and loves</h6>
    </header>
    <nav class="navbar">
      <button type="button" id="sign-up" class="btn btn-default">Sign Up</button>
      <button type="button" id="sign-in" class="btn btn-default">Sign In</button>
      <button type="button" id="sign-out" class="btn btn-default">Sign Out</button>
      <button type="button" id="change-password" class="btn btn-default">Change Password</button>
    </nav>

    <div class="container">
      <section class="row">
        <article class="col-xs-4">X</article>
        <article class="col-xs-4">X</article>
        <article class="col-xs-4">O</article>
      </section>
      <section class="row">
        <article class="col-xs-4">O</article>
        <article class="col-xs-4">X</article>
        <article class="col-xs-4">X</article>
      </section>
      <section class="row">
        <article class="col-xs-4">O</article>
        <article class="col-xs-4">X</article>
        <article class="col-xs-4">X</article>
      </section>
    </div>

      <div class="row">
        <div>
          <h1>Player's Record</h1>
        </div>
      </div>



<div class="modal fade" id="signInModal" data-backdrop="static" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
          <input anme="credentials[email]" placeholder="Email Address">
          <input anme="credentials[passwrod]" placeholder="Password">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    </body>
</html>
